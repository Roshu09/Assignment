<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Directory</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .heading {
    text-align: center;
    margin: 40px;
}

  .doctor-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    justify-content: center;
  }
  .doctor-item {
    text-align: center;
    position: relative; 
  }
  .doctor-item img {
    width: 220px;
    height: 200px;
    margin-bottom: 10px;
    border-radius: 10%;
    transition: transform 0.2s, border-color 0.2s; 
  }
  .doctor-item:hover img {
    border: 2px solid rgb(154, 221, 221); 
    transform: scale(1.1); 
  }
  .doctor-item div {
    background-color: #f0f0f0; 
    padding: 10px 10px;
    margin-top: 5px;
    border-radius: 5px;
    transition: background-color 0.2s; }

  .doctor-item:hover div {
    background-color: rgb(177, 232, 232); 
  }

  @media only screen and (max-width: 375px) {
    .doctor-grid {
      grid-template-columns: repeat(2, 1fr); 
    }
    .doctor-item img{
      width: 150px;
      height: 150px;
    }
  }

  @media only screen and (max-width: 768px) {
    doctor-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

</style>

</head>
